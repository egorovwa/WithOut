<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List car marks</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">mark</th>
    <th scope="col">model</th>
    <th scope="col">start year</th>
    <th scope="col">end year</th>
  </tr>
  </thead>
  <tbody>
  {{#marks}}
  <tr>
    <th scope="row">{{id}}</th>
    <td>{{mark}}</td>
    <td>{{model}}</td>
    <td>{{startYear}}</td>
    <td>{{endYear}}</td>
  </tr>
  </tbody>
  {{/marks}}
</table>
</body>
</html>
